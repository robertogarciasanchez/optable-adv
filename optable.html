<!DOCTYPE HTML>
<html lang="en-EN">
    <head>
       <meta charset="UTF-8">
       <title>Operating Table - Adventure  -  by Roberto García Sánchez</title>
       
       <link href="css/style.css" rel="stylesheet" type="text/css" />
  
       <!-- EaselJS para trabajar con el canvas-->

       <script src="./lib/soundjs-0.5.2.min.js"></script>

       <script src="./javascript/Button.js"></script>

       <script src="javascript/main.js"></script>

    <body id="fondo" onload="init();">
	<div id="container">
		<div id="myform" >
		    <div id="registered" >
			<h3>Registered players</h3>
			<input type="text" id="user" value="user"/> <br><br>
			<input type="password"  id="password" value="password"/>
			<p><input type="button" value="Enter" onclick="checkUser()"/></p>
		    </div>
		    <div id="guest" >
			<h3>Guests players</h3>
			<p><input type="button" value="Play" onclick="playGuest()"/></p>
		    </div>
		</div>
		
		<div id="header"></div>
		<canvas id="canvas" width="798" height="500"></canvas>
		<div id="footer">Roberto García Sánchez<p id="status"></p></div>
		
		
	</div>
    </body>
