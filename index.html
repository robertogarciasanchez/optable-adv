<!DOCTYPE HTML>
<html lang="en-EN">
    <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
	<title>Operating Table - Adventure  -  by Roberto García Sánchez</title>       
	<link href="css/style.css" rel="stylesheet" type="text/css" />
       <!-- EaselJS para trabajar con el canvas-->
	<script src="./lib/easeljs-0.7.1.min.js"></script>
	<script src="./lib/soundjs-0.5.2.min.js"></script>
        <script src="./lib/tweenjs-0.5.1.min.js"></script>
	<script src="./lib/jquery-1.10.2.min.js"></script>
	
	<!-- Programa principal -->
	<script src="./javascript/main.js"></script>
	<script src="./javascript/button.js"></script>
	<script src="./javascript/queries.js"></script>
    </head>

    <body id="fondo" onload="init();">
	<div id="container">
		<div id="loginForm" >
		    <div id="registered" >
			<div id="close" onclick="main();"></div>
			<input type="text" id="username" name="username" value="username"/> <br><br>
			<input type="password"  id="password" name="password" value="password"/>
			<div id="botton"></div>
		    </div>
		    <div id="msg" ></div>
		</div>
		<div id="controls">
		    <select id="select1">
			<option>Una seleccion mas amplia</option>
		    </select>
		    <select id="select2">
			<option>Dos seleccion mas amplia</option>
		    </select>
		    <select id="select3">
			<option>Tres seleccion mas amplia</option>
		    </select>
		    <select id="select4">
			<option>Cuatro seleccion mas amplia</option>
		    </select>
		</div>
		<div id="header"></div>
		<canvas id="canvas" width="798" height="500"></canvas>
		<div id="footer">Roberto García Sánchez<p id="status"></p></div>
		
	</div>
    </body>
</html>
